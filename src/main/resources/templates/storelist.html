<script id="rendered-js">
	$(function () {
		var AllHet = $(window).height();
		var mainHet = $('.floatCtro').height();
		// var fixedTop = (AllHet - mainHet)/2;
		var fixedTop = $('#firstLiofRecommend').offset().top - $('.floatCtro p').height();
		$('div.floatCtro').css({ top: fixedTop + 'px' });
		$('div.floatCtro p').click(function () {
			var ind = $('div.floatCtro p').index(this) + 1;
			console.log(ind)
			if (ind == 1) {
				var topVal = $('.recommendList').offset().top;
				$('body,html').animate({ scrollTop: topVal }, 500)
			} else if (ind == 2) {
				var topVal = $('.streetList').offset().top;
				$('body,html').animate({ scrollTop: topVal }, 500)
			}
		})
		$('div.floatCtro a').click(function () {
			$('body,html').animate({ scrollTop: 0 }, 500)
		})
		$(window).scroll(scrolls)
		scrolls()
		function scrolls() {
			var f1, f2, bck;
			var fixRight = $('div.floatCtro p');
			var blackTop = $('div.floatCtro a')
			var sTop = $(window).scrollTop();
			fl = $('.recommendList').offset().top;
			f2 = $('.streetList').offset().top;
			var topPx = sTop + fixedTop
			$('div.floatCtro').stop().animate({ top: topPx }, 50);

			if (sTop <= f2 - 300) {
				blackTop.fadeOut(300).css('display', 'none')
			}
			else {
				blackTop.fadeIn(300).css('display', 'block')
			}

			if (sTop >= fl) {
				fixRight.eq(0).addClass('cur').siblings().removeClass('cur');
			}
			if (sTop >= f2 - 300) {
				fixRight.eq(1).addClass('cur').siblings().removeClass('cur');
			}
		}
	})
</script>
